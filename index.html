<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variable Dao</title>
  <style>
    body { font-family: sans-serif; margin:0; padding:0; line-height:1.6; }
    nav { display: flex; justify-content: space-between; padding: 0.5em 1em; background:#f0f0f0; position:sticky; top:0; overflow-x:auto; }
    nav a { margin: 0 0.5em; text-decoration: none; }
    .hero { text-align: center; padding: 2em; }
    .hero h1 { font-size: 2em; }
    .button { display:inline-block; padding:0.8em 1.2em; margin-top:1em; border:1px solid black; border-radius:5px; cursor:pointer; }
    .card { border:1px solid #ddd; border-radius:8px; padding:1em; margin:1em; }
    .detail { font-size:18px; line-height:1.9; padding:1.5em; }
    .pill { display:inline-block; background:#eee; padding:0.3em 0.8em; margin:1em 0; border-radius:15px; font-weight:bold; }
  </style>
  <script>
    const translations = {
      "zh": { nav:["首页","故事","关于我们"], heroTitle:"变量道 · 心理自救", heroSlogan:"他们给你故事...", heroBtn:"我来执笔", pills:{story:"故事", dao:"道骨", proof:"道证", enlight:"觉悟"} },
      "en": { nav:["Home","Stories","About"], heroTitle:"Variable Dao · Self-Rescue", heroSlogan:"They give you a story...", heroBtn:"I will write", pills:{story:"Story", dao:"Dao Bone", proof:"Dao Proof", enlight:"Enlightenment"} },
      "ja": { nav:["ホーム","ストーリー","紹介"], heroTitle:"変数道 · セルフレスキュー", heroSlogan:"彼らはあなたに物語を...", heroBtn:"私が書く", pills:{story:"物語", dao:"道骨", proof:"道証", enlight:"覚悟"} },
      "ko": { nav:["홈","스토리","소개"], heroTitle:"변수도 · 자기구원", heroSlogan:"그들은 당신에게 이야기를...", heroBtn:"내가 쓴다", pills:{story:"스토리", dao:"도골", proof:"도증", enlight:"각오"} }
    };
    let userChosenLang = localStorage.getItem("lang");
    function switchLang(lang){
      localStorage.setItem("lang",lang);
      userChosenLang = lang;
      const t = translations[lang];
      document.getElementById("hero-title").innerText = t.heroTitle;
      document.getElementById("hero-slogan").innerText = t.heroSlogan;
      document.getElementById("hero-button").innerText = t.heroBtn;
      const navLinks = document.querySelectorAll(".nav-link");
      for(let i=0;i<navLinks.length;i++){ navLinks[i].innerText = t.nav[i]; }
      // update pills if visible
      document.querySelectorAll("[data-pill]").forEach(el=>{
        el.innerText = t.pills[el.dataset.pill];
      });
      updateLangSelect();
    }
    function updateLangSelect(){
      const sel = document.getElementById("lang-select");
      sel.innerHTML="";
      const current = userChosenLang || "Language";
      const optionCurrent = document.createElement("option");
      optionCurrent.value=current;
      optionCurrent.innerText=current==="Language"?"Language":translations[current].nav[0]==="首页"?"中文":translations[current].nav[0];
      sel.appendChild(optionCurrent);
      for(let key in translations){
        if(key!==current){
          const opt=document.createElement("option");
          opt.value=key; opt.innerText=key==="zh"?"中文":key==="en"?"English":key==="ja"?"日本語":"한국어";
          sel.appendChild(opt);
        }
      }
    }
    window.onload=function(){
      let lang = new URLSearchParams(window.location.search).get("lang")||localStorage.getItem("lang")||(navigator.language||"en").substring(0,2);
      if(!translations[lang]) lang="en";
      if(!userChosenLang) userChosenLang="Language";
      switchLang(lang);
    };
  </script>
</head>
<body>
  <nav>
    <div>
      <a href="#" class="nav-link">首页</a>
      <a href="#" class="nav-link">故事</a>
      <a href="#" class="nav-link">关于我们</a>
    </div>
    <div>
      <select id="layout-select">
        <option>Mobile</option>
        <option>Desktop</option>
      </select>
      <select id="lang-select" onchange="switchLang(this.value)"></select>
    </div>
  </nav>
  <section class="hero">
    <h1 id="hero-title"></h1>
    <p id="hero-slogan"></p>
    <div id="hero-button" class="button"></div>
  </section>
  <section class="detail">
    <div class="pill" data-pill="story"></div>
    <p>这里是故事正文示例...</p>
    <div class="pill" data-pill="dao"></div>
    <p>这里是道骨段落示例...</p>
    <div class="pill" data-pill="proof"></div>
    <p>这里是道证段落示例...</p>
    <div class="pill" data-pill="enlight"></div>
    <p>这里是觉悟段落示例...</p>
  </section>
</body>
</html>
